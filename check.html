<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .project {
            background: white;
            padding: 15px;
            margin: 10px auto;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: bottom;
            bottom: 0;
            width: 100%;
        }
        .highlight {
            background-color: yellow;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="portfolio-title">My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>A brief introduction about your skills and experience.</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of the project and technologies used.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of another project.</p>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;
            
            if (name && email && message) {
                alert("Thank you, " + name + "! Your message has been sent.");
                document.getElementById("contact-form").reset();
            } else {
                alert("Please fill out all fields.");
            }
        });

        // DOM manipulation example
        document.getElementById("portfolio-title").addEventListener("mouseover", function() {
            this.classList.add("highlight");
        });
        document.getElementById("portfolio-title").addEventListener("mouseleave", function() {
            this.classList.remove("highlight");
        });
    </script>
</body>
</html>
